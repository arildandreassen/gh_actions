name: Events Demo 1

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJson(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn ci
      - name: Test Code
        run: yarn run test
      - name: Build Code
        run: yarn run build
      - name: Deploy
        run: echo 'Deploying...'